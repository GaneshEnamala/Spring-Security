<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
            padding-top: 50px;
        }
        .container {
            max-width: 560px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }
        h1 {
            color: #e63946;
            font-size: 24px;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #457b9d;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        a:hover {
            background-color: #1d3557;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>404 Not Found</h1>
    <p>Oops! The page you are looking for could not be found. It might have been removed, had its name changed, or is temporarily unavailable.</p>
    <p>Please check the URL for mistakes or try using our site search to find what you need.</p>
    <a href="/">Go Back Home</a>
</div>
</body>
</html>
